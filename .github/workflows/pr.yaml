name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '21'
          native-image-musl: 'true'
          components: 'native-image'
          check-for-updates: 'false'

      - name: Build JAR
        run: ./gradlew clean jar

      - name: Build binary
        run: native-image --no-fallback --install-exit-handlers -J-Xmx5550m -jar build/libs/jslt-cli.jar --static --libc=musl --gc=G1 -H:+TraceNativeToolUsage
